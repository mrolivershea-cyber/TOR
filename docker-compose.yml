version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tor-proxy-pool-db
    environment:
      POSTGRES_DB: torproxy
      POSTGRES_USER: torproxy
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torproxy"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tor-proxy-pool-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: tor-proxy-pool-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=torproxy
      - POSTGRES_USER=torproxy
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_SECRET_KEY=${API_SECRET_KEY}
      - TOR_POOL_SIZE=${TOR_POOL_SIZE:-50}
    ports:
      - "8000:8000"
      - "30000-30099:30000-30099"  # SOCKS ports
    volumes:
      - tor_data:/var/lib/tor-pool
      - tor_logs:/var/log/tor-proxy-pool
    networks:
      - tor-network
    restart: unless-stopped
    cap_add:
      - NET_ADMIN  # For firewall management
    privileged: true  # Required for Tor

  nginx:
    image: nginx:alpine
    container_name: tor-proxy-pool-nginx
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - tor-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: tor-proxy-pool-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - tor-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: tor-proxy-pool-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - tor-network
    restart: unless-stopped

networks:
  tor-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  tor_data:
  tor_logs:
  prometheus_data:
  grafana_data:
